<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>

<body>
<!--/*@thymesVar id="vet" type="org.izce.petclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of Vets here!</h2>

<table class="table table-striped">
	<thead>
	<tr>
		<th style="width: 100px;">Id</th>
		<th style="width: 200px;">First Name</th>
		<th style="width: 200px;">Last Name</th>
	</tr>
	</thead>
	
	<tbody>
	<tr th:each="vet : ${vets}">
		<td th:text="${vet.id}">1</td>
		<td th:text="${vet.firstName}">Jane</td>
		<td th:text="${vet.lastName}">Doe</td>
	</tr>
	</tbody>
</table>

</html>
