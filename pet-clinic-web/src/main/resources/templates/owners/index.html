<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="org.izce.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of Owners here!</h1>

<table>
	<thead>
	<tr>
	<td>Id</td>
	<td>First Name</td>
	<td>Last Name</td>
	</tr>
	</thead>
	
	<tbody>
	<tr th:each="owner : ${owners}">
		<td th:text="${owner.id}">1</td>
		<td th:text="${owner.firstName}">Jane</td>
		<td th:text="${owner.lastName}">Doe</td>
	</tr>
	</tbody>
</table>

</body>
</html>
